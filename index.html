<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main-cont">
        <img src="img/logo.png" alt="" id="logo">
        <div class="info-cont">
            <span>MESA 10</span>
        </div>
        <div class="actions-cont">
            <div class="message">
                <img src="img/message.svg" alt="">
            </div>
            <div id="waiter" class="action">
                <img src="img/campana.svg" alt="Llamar mozo">
                <span>MOZO</span>
            </div>
            <div id="ticket" class="action">
                <img src="img/cuenta.svg" alt="Pedir cuenta">
                <span>CUENTA</span>
            </div>
            <div id="cancel" class="action">
                <img src="img/cancelar.svg" alt="Cancelar llamada">
                <span>CANCELAR</span>
            </div>
        </div>
        <div class="score-cont">
            <span>PUNTUAR MOZO</span>
            <div class="stars">
                <img src="img/estrella.svg" alt="" class="star">
                <img src="img/estrella.svg" alt="" class="star">
                <img src="img/estrella.svg" alt="" class="star">
                <img src="img/estrella.svg" alt="" class="star">
                <img src="img/estrella.svg" alt="" class="star">
            </div>
        </div>
    </div>

    <div id="footer-cont">
        <p>Para una mejor experiencia descarga la APP!</p>
    </div>
</body>

</html>
